<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> MY FIRST USER BASE</h1>
        <div id="box-input">
            <input type="text" placeholder="Search ...">
            <img id="plus-Sign"src="plus.png" alt="Plus Sign">
            <img src="cross-mark.png" alt="Delete Sign">
            <img src="edit.png" alt="Edit Sign">
        </div>
    </header>
    <main>
        <section>
            <div id="container">  
                <div id="users-info">
                    <div class="info-box">Name</div>
                    <div class="info-box">Surname</div>
                    <div class="info-box">Date of birth</div>
                    <div class="info-box">City</div>
                    <div class="info-box">Postcode</div>
                </div>
                <div id="add-user-panel">
                    <input id="inputName" type="text" placeholder="Name"> 
                    <input id="inputSurrname" type="text" placeholder="Surname"> 
                    <input id="inputDate" type="date" placeholder="Date of birth"> 
                    <input id="inputCity" type="text" placeholder="City"> 
                    <input id="inputPostcode" type="number" placeholder="Postocode">
                    <button id="submit-user-add-panel">Submit</button> 
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
